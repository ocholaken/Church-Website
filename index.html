<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="logo">ProgSkill</div>
        <div class="content">
            <p>Website Is under Maintenace</p>
            <h1>We're <span>Launching</span>Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days"></p>
                    <small>Days</small>
                </div>
                <div>
                    <p id="hours"></p>
                    <small>Hours</small>
                </div>
                <div>
                    <p id="minutes"></p>
                    <small>Minutes</small>
                </div>
                <div>
                    <p id="seconds"></p>
                    <small>Seconds</small>
                </div>
            </div>
            <button class="btn">Notify Me</button>
        </div>
        <img src="AdobeStock_598693356_Preview.jpeg" class="rocket" alt="Rocket Image">
    </div>
    <script src="index.js"></script>
</body>
</html>
